<div class="container-fluid rounded w-100 bg-light">
    <div class="row pt-2 pb-2" style="font-size:14px;">
        <div class="col-md-4">
            <form class="card h-100">
                <div class="card-header p-0 pl-1">
                    <small class="font-italic text-muted"><i class="fas fa-cog"></i> Конфигурация выборки</small>
                </div>
                <div class="card-body p-2">
                    <div class="form-group pl-2 pr-2">
                        <label class="m-0" for="select-category"><small>Выберите категорию записей в БД DLE:</small></label>
                        <select class="form-control-sm w-100" name="category" id="select-category" style="font-size:12px;">
                            <option></option>
                            {{range .categories}}
                            <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group pl-2 pr-2">
                        <label class="m-0" for="date-range"><small>Выберите диапазон дат:</small></label>
                        <input id="date-range" type="text" data-range="true" data-multiple-dates-separator=" - " class="form-control-sm w-100 datepicker-here" />
                    </div>
                    <button type="button" id="clear-sort-params" class="ml-2 btn btn-sm btn-secondary">Очистить</button>
                    <button type="button" id="apply-sort-params" class="ml-2 btn btn-sm btn-info">Выбрать</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 pl-0">
            <form class="card h-100">
                <div class="card-header p-0 pl-1">
                    <small class="font-italic text-muted"><i class="fas fa-cog"></i> Конфигурация выгрузки</small>
                </div>
                <div class="card-body p-2">
                    <div class="form-group mb-0 pl-2 pr-2">
                        <label class="m-0" for="output-category"><small>Укажите полный путь соответствующей категории
                                OpenCMS:</small></label>
                        <input id="output-category" class="form-control-sm w-100" name="output-category" type="text" />
                    </div>
                    <div class="form-group mb-0 pl-2 pr-2">
                        <label class="m-0" for="output-main-category"><small>Укажите полный путь к категории "Главная"
                                OpenCMS:</small></label>
                        <input id="output-main-category" class="form-control-sm w-100" name="output-main-category" type="text" />
                    </div>
                    <div class="form-group mb-0 pl-2 pr-2">
                        <label class="m-0" for="select-opencms-type"><small>Выберите тип OpenCMS для выгружаемого
                                контента:</small></label>
                        <select class="form-control-sm w-100" name="select-opencms-type" id="select-opencms-type"
                            style="font-size:12px;">
                            <option value="0">Новость</option>
                            <option value="1">Карточка сотрудника</option>
                            <option value="2">Анонс</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2 pl-0">
            <form class="card h-100">
                <div class="card-header p-0 pl-1">
                    <small class="font-italic text-muted"><i class="fas fa-cog"></i> Меню операций</small>
                </div>
                <div class="card-body p-2">
                    <button type="button" id="export-btn" class="btn btn-warning btn-block text-left" data-toggle="modal"
                        data-target="#export-files-list"><i class="fas fa-file-export"></i> Выгрузить</button>
                    <button type="button" id="export-list-btn" class="btn btn-info btn-block text-left" data-toggle="modal"
                        data-target="#export-files-list"><i class="fas fa-folder-open"></i> Выгрузки</button>
                    <button type="button" id="export-clean-btn" class="btn btn-danger btn-block text-left"><i class="fas fa-trash-alt"></i>
                        Очистить</button>
                </div>
            </form>
        </div>
    </div>
</div>
